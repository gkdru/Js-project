<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link rel="stylesheet" href="./static/css/style.css" />
</head>

<body>
  <header class="header">
    <div class="header__inner">
      <div class="header__icon">
        <img src="./static/assets/logo.png" alt="" class="header__icon__img" />
        <h2 class="header__icon__title">My store</h2>
      </div>
      <div class="header__btns">
        <div class="header__login" id="loginBtn">
          <a href="login.html" class="header__login__btn">Sign in</a>
        </div>
        <div class="header__login header__signUp">
          <a href="signUp.html" class="header__login__btn" id="signUpBtn">Sign up</a>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="filter">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" />
        <label for="sortOrder">Sort by Price:</label>
        <select id="sortOrder">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
        <button id="applyFilter">Apply</button>
      </div>
      <div class="shop_list"></div>
    </div>
  </main>
  <script src="./static/js/script.js"></script>
</body>

</html>
